<div [class.sign-up-mode]="isSignUpMode" class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <input type="submit" value="Login" class="btn solid" />
                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <!-- Display the first 3 questions if currentQuestionIndex is 0 -->
                <div *ngIf="currentQuestionIndex === 0">
                    <!-- Question 1: Name -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your name" [(ngModel)]="questions[0].answer" name="name"
                            required />
                    </div>

                    <!-- Question 2: Email -->
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" [(ngModel)]="questions[1].answer"
                            name="email" required />
                    </div>

                    <!-- Question 3: Create a password -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" [(ngModel)]="questions[2].answer"
                            name="password" required />
                    </div>
                </div>

                <!-- Question 4: Age -->
                <div *ngIf="currentQuestionIndex === 1" class="input-field">
                    <label for="age">Choose your age</label>
                    <div class="choices">
                        <label *ngFor="let option of questions[3].options">
                            <input type="radio" name="age" [(ngModel)]="questions[3].answer" [value]="option"
                                required />
                            {{ option }}
                        </label>
                    </div>
                </div>

                <!-- Question 5: Height -->
                <div *ngIf="currentQuestionIndex === 2" class="input-field">
                    <i class="fas fa-ruler"></i>
                    <input type="text" placeholder="Enter your height" [(ngModel)]="questions[4].answer" name="height"
                        required />
                </div>

                <!-- Continue for all other questions -->
                <div *ngIf="currentQuestionIndex === 3" class="input-field">
                    <i class="fas fa-weight"></i>
                    <input type="text" placeholder="Enter your current weight" [(ngModel)]="questions[5].answer"
                        name="weight" required />
                </div>

                <div *ngIf="currentQuestionIndex === 4" class="input-field">
                    <i class="fas fa-weight"></i>
                    <input type="text" placeholder="Enter your target weight" [(ngModel)]="questions[6].answer"
                        name="targetWeight" required />
                </div>

                <div *ngIf="currentQuestionIndex === 5" class="input-field">
                    <label for="body-type">Choose your body type</label>
                    <div class="choices">
                        <label *ngFor="let option of questions[7].options">
                            <input type="radio" name="body-type" [(ngModel)]="questions[7].answer" [value]="option"
                                required />
                            {{ option }}
                        </label>
                    </div>
                </div>

                <div *ngIf="currentQuestionIndex === 6" class="input-field">
                    <label for="goal">Choose your goal</label>
                    <div class="choices">
                        <label *ngFor="let option of questions[8].options">
                            <input type="radio" name="goal" [(ngModel)]="questions[8].answer" [value]="option"
                                required />
                            {{ option }}
                        </label>
                    </div>
                </div>

                <div *ngIf="currentQuestionIndex === 7" class="input-field">
                    <label for="workout-place">Choose your place of workout</label>
                    <div class="choices">
                        <label *ngFor="let option of questions[9].options">
                            <input type="radio" name="workout-place" [(ngModel)]="questions[9].answer" [value]="option"
                                required />
                            {{ option }}
                        </label>
                    </div>
                </div>

                <div *ngIf="currentQuestionIndex === 8" class="input-field">
                    <label for="equipment">Which type of equipment do you have access to?</label>
                    <div class="choices">
                        <label *ngFor="let option of questions[10].options">
                            <input type="radio" name="equipment" [(ngModel)]="questions[10].answer" [value]="option"
                                required />
                            {{ option }}
                        </label>
                    </div>
                </div>

                <div *ngIf="currentQuestionIndex === 9" class="input-field">
                    <label for="workout-time">How much time can you invest into your workout?</label>
                    <div class="choices">
                        <label *ngFor="let option of questions[11].options">
                            <input type="radio" name="workout-time" [(ngModel)]="questions[11].answer" [value]="option"
                                required />
                            {{ option }}
                        </label>
                    </div>
                </div>
                <!-- Next Button -->
                <div class="button-container">
                    <button type="button" (click)="prevQuestion()" *ngIf="currentQuestionIndex > 0" class="prev-btn">
                        Previous
                      </button>
                    <button type="button" (click)="nextQuestion()" *ngIf="currentQuestionIndex < questions.length - 1"
                        class="next-btn">
                        Next
                    </button>
                    <button type="submit" *ngIf="currentQuestionIndex === questions.length - 1" class="submit-btn">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                    ex ratione. Aliquid!
                </p>
                <button class="btn transparent" id="sign-up-btn" (click)="onSignUpClick()">
                    Sign up
                </button>
            </div>
            <img src="/assets/images/icon.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                    laboriosam ad deleniti.
                </p>
                <button class="btn transparent" id="sign-in-btn" (click)="onSignInClick()">
                    Sign in
                </button>
            </div>
            <img src="/assets/images/login.svg" class="image" alt="" />
        </div>
    </div>
</div>
